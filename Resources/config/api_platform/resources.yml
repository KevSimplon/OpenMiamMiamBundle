            #         resourceClass: Isics\Bundle\OpenMiamMiamBundle\Entity\Category
            #         collection: false
    Isics\Bundle\OpenMiamMiamBundle\Entity\Category:
        properties:
            products:
                subresource:
                    resourceClass: Isics\Bundle\OpenMiamMiamBundle\Entity\Product
                    collection: false